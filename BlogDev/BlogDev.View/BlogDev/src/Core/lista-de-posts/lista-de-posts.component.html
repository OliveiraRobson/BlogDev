<br />
<div class="section-header home-title"><h2 class="page-title">Recentes Post</h2><p class="sub-title">O que tem de novo?</p></div>
<div class="container text-center">
    <div class="row">
      <div class="card-group">
        <div class="card"*ngFor="let Categoriess of Categories  | slice:0" onclick="">
          <a [routerLink]="['/ConteudoPost']" class="nav-link">
            <img class="card-img-top" src="https://drive.google.com/uc?export=view&id=17F2uR0bOuw5jjFaXhus2uF6XcdcFmz6g" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{Categoriess.Title}}</h5>
              <p class="card-text">{{Categoriess.Description}}</p>
            </div>
            <div class="card-footer">
              <small class="text-muted">Last updated 3 mins ago</small>
            </div>
          </a>

        </div>
      
      </div>

</div>
